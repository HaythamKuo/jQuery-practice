<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>節點的新增</title>
  </head>
  <body>
    <!--還有prepend的用法由下往上新增-->
    <div class="container">
      <div class="row">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      let index = 3;
      $("button").click(() => {
        $("ul").append(`<li>item ${index}</li>`); //反斜線的用法
        index++;
      });
    </script>
  </body>
</html>
