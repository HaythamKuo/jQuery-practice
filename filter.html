<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table table-bordered">
          <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
            <td>td5</td>
          </tr>
          <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
            <td>td5</td>
          </tr>
          <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
            <td>td5</td>
          </tr>
          <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
            <td>td5</td>
          </tr>
          <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
            <td>td5</td>
          </tr>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      $("td").css("background", "green"); //全選 無過濾
      $("td:eq(0)").css("background", "red"); //單獨選取 可以藉由負數來倒數選取
      $("td:even").css("background", "yellow"); //選取偶數的部分
      $("td:last").css("background", "blue"); //選取最後一個的部分
      $("td:gt(5)").css("background", "purple"); //大於n的數字會是什麼樣 可以給負數
      $("td:lt(-2)").css("background", "#335f2a"); //小於n的數字會是什麼樣 可以給負數
    </script>
  </body>
</html>
