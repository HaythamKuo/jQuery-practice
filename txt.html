<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: #be6962;
      }
    </style>
  </head>
  <body>
    <h1>hello <span>world</span></h1>
    <h1 id="result"></h1>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      let x = 10;
      console.log("h1 text:", $("h1").text()); //可以爬出hello world
      //$("h1").text("456"); //更改指定標籤裡的內容
      const h1test = $("h1").text();
      $("#result").text("h1test");
      const h1HTML = $("h1").html();
      $("#result").html(h1HTML); //對購物車有幫助

      $("#result").text(h1HTML); //如果套用純文字會連標籤文字也顯示出來
    </script>
  </body>
</html>
